<ion-header>
  <ion-toolbar>
    <ion-buttons slot="star">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>post</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
   <ion-card *ngFor="let post of posts"> 
    <ion-item>
        <ion-card-title>{{post.nome}}</ion-card-title>
        <ion-card-subtitle>
        <ion-chip *ngIf="post.alertaSpoiler==true">
          <ion-label>Alerta de Spoiler!</ion-label>
       </ion-chip>
      </ion-card-subtitle>
    </ion-item>
    <p>
      {{post.texto}}
    </p>
   
    <ion-icon size="large" name="thumbs-up" (click)="Like(post)" color="{{post.like ?  'primary': 'light'}}"></ion-icon>
    {{post.nLikes}}
    <ion-icon size="large" name="thumbs-down" (click)="Dislike(post)" color="{{post.dislike ?  'primary': 'light'}}"></ion-icon>
    {{post.nDislikes}}
  </ion-card>
</ion-content>
